<div *ngFor="let modulo of cursosPorModulo | keyvalue">



  <h2>{{ modulo.key }}</h2>

  <div style="display: flex; gap: 16px; flex-wrap: wrap;">
    <mat-card *ngFor="let curso of modulo.value" style="width: 300px;">

      <mat-card-title>{{ curso.nombre }}</mat-card-title>

      <mat-card-content>
        <p>{{ curso.descripcion }}</p>
      </mat-card-content>


      <mat-card-actions>

        <!-- BotÃ³n solo si estÃ¡ INICIADO -->
        <button
          mat-raised-button
          color="primary"
          *ngIf="progresosPorCurso[curso.id]?.estado === 'INICIADO'"
          (click)="marcarCompletado(curso.id)">
          Marcar como completado
        </button>

        <!-- Texto si estÃ¡ COMPLETADO -->
        <span
          *ngIf="progresosPorCurso[curso.id]?.estado === 'COMPLETADO'">
          âœ… Completado
        </span>

        <!-- ğŸ… Insignia -->
        <div *ngIf="insigniasPorCurso[curso.id]" style="margin-top: 8px;">
          ğŸ… Insignia obtenida
        </div>

      </mat-card-actions>


    </mat-card>
  </div>

</div>
